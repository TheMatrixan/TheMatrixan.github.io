    <style>
      body {
        margin: 0;
      }
      #loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 10000;
        background-color: #192129;
        background-color: var(--bg, #192129);
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        align-items: center;
      }
      #loader-border {
        stroke-dasharray: 1010;
        stroke-dashoffset: 1010;
        -webkit-animation: loader-anim-border 1.5s cubic-bezier(0.87, 0.16, 0.57, 1) 1 both;
        animation: loader-anim-border 1.5s cubic-bezier(0.87, 0.16, 0.57, 1) 1 both;
        stroke-linecap: square;
        stroke-linejoin: miter;
      }
      @-webkit-keyframes loader-anim-border {
        from {
          stroke-dashoffset: 1000;
        }
        to {
          stroke-dashoffset: 0;
        }
      }
      @keyframes loader-anim-border {
        from {
          stroke-dashoffset: 1000;
        }
        to {
          stroke-dashoffset: 0;
        }
      }
      @-webkit-keyframes loader-hide {
        0% {
          opacity: 1;
          display: block;
        }
        50% {
          display: block;
          opacity: 0;
        }
        90% {
          opacity: 0;
        }
        100% {
          display: none;
          width: 0;
          height: 0;
          left: -9999px;
        }
      }
      @keyframes loader-hide {
        0% {
          opacity: 1;
          display: block;
        }
        50% {
          display: block;
          opacity: 0;
        }
        90% {
          opacity: 0;
        }
        100% {
          display: none;
          width: 0;
          height: 0;
          left: -9999px;
        }
      }
      body.loader-loaded .loader-box {
        -webkit-transform: scale(0);
        -ms-transform: scale(0);
        transform: scale(0);
        opacity: 0;
        -webkit-transition: opacity 0.1s ease-out 0.1s, -webkit-transform 0.3s cubic-bezier(0.65, 0.05, 0.36, 1);
        transition: opacity 0.1s ease-out 0.1s, -webkit-transform 0.3s cubic-bezier(0.65, 0.05, 0.36, 1);
        -o-transition: transform 0.3s cubic-bezier(0.65, 0.05, 0.36, 1), opacity 0.1s ease-out 0.1s;
        transition: transform 0.3s cubic-bezier(0.65, 0.05, 0.36, 1), opacity 0.1s ease-out 0.1s;
        transition: transform 0.3s cubic-bezier(0.65, 0.05, 0.36, 1), opacity 0.1s ease-out 0.1s,
          -webkit-transform 0.3s cubic-bezier(0.65, 0.05, 0.36, 1);
      }
      body.loader-loaded #loader {
        -webkit-animation: loader-hide 0.5s linear 0.4s 1 forwards;
        animation: loader-hide 0.5s linear 0.4s 1 forwards;
      }
      @media (prefers-reduced-motion: reduce) {
        #loader {
          display: none !important;
        }
      }
    </style>
